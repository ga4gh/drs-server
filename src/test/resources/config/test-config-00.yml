drsConfig:
  serviceInfo:
    id: org.ga4gh.drs-server.test
    name: GA4GH DRS server test deployment
    organization:
      name: GA4GH
      url: https://ga4gh.org
    type:
      group: org.test
      artifact: test
  dataSourceRegistry:
    local:
      - idPrefix: TestDataPhenopackets.
        rootDir: ./src/test/resources/data/phenopackets
      - idPrefix: TestDataHtsjdkSamtools.
        rootDir: ./src/test/resources/data/htsjdk
    s3:
      - idPrefix: S3DemoData.
        rootDir: drs/phenopackets/
        region: us-east-2
        bucket: ga4gh-demo-data
        profile: ga4gh-serviceaccount-basic
      - idPrefix: TabulaMurisFacs.
        rootDir: facs_bam_files/
        region: us-east-1
        bucket: czbiohub-tabula-muris
