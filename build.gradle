plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // Apply the plugins to add support for Spring Boot
    id 'org.springframework.boot' version '2.0.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'

    // OpenAPI generator
    id "org.openapi.generator" version "5.0.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'

    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.0.0'

    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation ("org.springframework.security:spring-security-test")
}

application {
    // Define the main class for the application.
    mainClass = 'org.ga4gh.drs.App'
}

bootJar {
    mainClassName = 'org.ga4gh.drs.App'
}

test {
    // Use TestNG for unit tests
    useTestNG()
}

// https://github.com/OpenAPITools/openapi-generator/blob/master/modules/openapi-generator-gradle-plugin/README.adoc#configuration
openApiGenerate {
    validateSpec = true
    generatorName = "java"
    modelPackage = "org.ga4gh.drs.model"
    apiPackage = "org.ga4gh.drs.api"
    inputSpec = "openapi/data_repository_service.swagger.yaml"
    //outputDir = "src/main/java/org/ga4gh/drs/openapi"
}